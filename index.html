<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rishi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <h1>🎉 Happy Birthday Rishi 🎂</h1>
                <p>May your day be as amazing as you are!</p>
                <button id="open-card">Open Card</button>
            </div>
            <div class="back">
                <h2>🎁 Surprise! 🎁</h2>
                <p>Here’s to an incredible year ahead. Enjoy your special day, Rishi!</p>
                <button id="close-card">Close Card</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
